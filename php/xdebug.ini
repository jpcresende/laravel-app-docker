[xdebug]
zend_extension=/usr/lib/php8/modules/xdebug.so
xdebug.remote_enable=${XDEBUG_ENABLE}
xdebug.remote_handler=${XDEBUG_HANDLER}
xdebug.remote_port=${XDEBUG_PORT}
xdebug.remote_autostart=${XDEBUG_AUTOSTART}
xdebug.remote_connect_back=${XDEBUG_CONNECT_BACK}
xdebug.idekey=${XDEBUG_IDEKEY}
xdebug.remote_log=/dev/null
xdebug.remote_host=${XDEBUG_HOST}